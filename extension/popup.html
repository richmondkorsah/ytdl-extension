<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-thumbnail">
        <img id="thumbnail-img" src="" alt="Video Thumbnail" style="display: none;">
    </div>
    <div id="video-title">Loading...</div>
    <div id="channel-row">
        <span id="channel-name"></span>
        <span id="video-duration"></span>
    </div>
    
    <div id="quality-container">
        <label for="quality-select">Quality:</label>
        <select id="quality-select" disabled>
            <option value="">Loading qualities...</option>
        </select>
    </div>

    <div id="subtitle-container">
        <label>
            <input type="checkbox" id="subtitle-checkbox">
            Download subtitles
        </label>
        <select id="subtitle-lang" disabled>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="auto">Auto-generated</option>
        </select>
    </div>
    
    <button id="download-btn" disabled>Download</button>
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
