<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Playlist Mode UI (hidden by default) -->
    <div id="playlist-container">
        <div id="playlist-header">
            <div id="playlist-icon">ğŸ“‹</div>
            <div id="playlist-info">
                <div id="playlist-title">Loading playlist...</div>
                <div id="playlist-count"></div>
            </div>
        </div>
    </div>

    <!-- Video Mode UI -->
    <div id="video-container">
        <div id="video-thumbnail">
            <img id="thumbnail-img" src="" alt="Video Thumbnail" style="display: none;">
        </div>
        <div id="video-title">Loading...</div>
        <div id="channel-row">
            <span id="channel-name"></span>
            <span id="video-duration"></span>
        </div>
    </div>
    
    <div id="quality-container">
        <label for="quality-select">Quality:</label>
        <select id="quality-select" disabled>
            <option value="">Loading qualities...</option>
        </select>
    </div>

    <div id="subtitle-container">
        <label>
            <input type="checkbox" id="subtitle-checkbox">
            Download subtitles
        </label>
        <select id="subtitle-lang" disabled>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="auto">Auto-generated</option>
        </select>
    </div>
    
    <div id="button-row">
        <button id="download-btn" disabled>
            <span class="btn-icon">â¬‡ï¸</span>
            <span class="btn-text">Download</span>
        </button>
        <button id="add-to-queue-btn" disabled title="Add to download queue">
            <span class="btn-icon">+</span>
        </button>
    </div>
    <div id="status"></div>
    
    <!-- Download Queue Section -->
    <div id="queue-section">
        <div id="queue-header">
            <div id="queue-header-left">
                <span id="queue-icon">ğŸ“¥</span>
                <span id="queue-title">Queue</span>
                <span id="queue-badge">0</span>
            </div>
            <div id="queue-header-right">
                <button id="clear-queue-btn" title="Clear completed">Clear</button>
                <button id="toggle-queue-btn" title="Toggle queue">â–¼</button>
            </div>
        </div>
        <div id="queue-list-container">
            <div id="queue-empty">
                <span class="empty-icon">ğŸ“­</span>
                <span class="empty-text">Queue is empty</span>
                <span class="empty-hint">Add videos to download them sequentially</span>
            </div>
            <div id="queue-list"></div>
        </div>
        <div id="queue-footer">
            <span id="queue-stats"></span>
        </div>
    </div>
    
    <!-- Log Controls Section -->
    <div id="log-section">
        <div id="log-header">
            <span id="log-icon">ğŸ“‹</span>
            <span id="log-title">Logs</span>
            <span id="log-count">0</span>
        </div>
        <div id="log-controls">
            <button id="export-logs-btn" title="Export logs to file">ğŸ“¤ Export</button>
            <button id="clear-logs-btn" title="Clear all logs">ğŸ—‘ï¸ Clear</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
